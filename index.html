<!doctype html>
<html lang="en" ng-app="hexmas">
<head>
  <meta charset="utf-8">
  <title>merry hexmas</title>
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="css/app.css">

  <style>[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
  display: none !important;
}</style>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-46110254-1', 'hexdaysuntilchristmas.com');
    ga('send', 'pageview');

  </script>

</head>
<body class="ng-cloak" ng-controller="Hex">

  <div ng-switch="isItChristmas">
    <h1 ng-switch-when="true">merry christmas</h1>
    <h1 ng-switch-when="false">0x{{hexDays}}</h1>
  </div>

  <section class="boring-stuff" ng-switch="isItChristmas">
    <div ng-switch-when="true">
      <p>
        <iframe style="border: 0; width: 350px; height: 350px;" src="http://bandcamp.com/EmbeddedPlayer/album=3633758808/size=large/bgcol=ffffff/linkcol=0687f5/transparent=true/" seamless>
          <a href="http://rushcoil.bandcamp.com/album/8-bit-christmas">8-bit Christmas by Rush Coil</a>
        </iframe>
      </p>
    </div>

    <div ng-switch-when="false">
      <p><!-- The True Meaning Of Christmas -->
        <img src="img/claus.png" alt="Santa courtesy http://www.retrospiritgames.co.uk">
      </p>
      <p class="author"><!-- Shameless Plug -->
        by <a href="https://twitter.com/elliottwil" target="_blank">@elliottwil</a>
      </p>

    </div>
  </section>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
