<!doctype html>
<html lang="en" ng-app="hexmas">
<head>
  <meta charset="utf-8">
  <title>merry hexmas</title>
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="css/app.css">

  <style>[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
  display: none !important;
}</style>

</head>
<body>

  <div class="container ng-cloak" ng-controller="Hex" ng-switch on="isItChristmas">

    <h1 ng-switch-when="true">Merry christmas :)</h1>

    <h1 ng-switch-when="false">0x{{hexDays}}</h1>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
